  <body>
    <table class="expressions">
      <caption>JSONFormula Testing</caption>
      <thead>
      <tr>
      <th scope="col" class="data">Input JSON</th>

  </thead>
  <tbody>
    <tr>
      <td class="data">
    <textarea id="data" name="data">
{
  "address": {
    "street": "12 Oak St",
    "city": "San Jose",
    "state": "CA",
    "country": "USA",
    "phone": "1234561234"
  },
  "items": [
    {
      "desc": "pens",
      "quantity": 2,
      "price": 3.23
    },
    {
      "desc": "pencils",
      "quantity": 3,
      "price": 1.34
    }
  ],
  "tax": 1.13
}
 </textarea>
</td>
<td class="expression">
    <textarea id="expression" name="expression">sum(items[*].price * items[*].quantity)</textarea>
  </td>
  <td class="result">
    <textarea id="result" name="result" readonly></textarea>
  </td>
  <td class="debug">
    <textarea id="debug" name="debug" readonly></textarea>
  </td>
  </tr>
  <tr><td><label>mimic fields<input type="checkbox" id="use-fields" checked/></label><br/>
  <label for="canned">Select Expression</label>
  <select id="canned">
    <option></option>
    <option>address.street</option>
    <option>substitute(address.street, 'Oak', 'Mapleâ€™)</option>
    <option>items[*]</option>

    <option>items[*].price</option>
    <option>items[*].price * items[*].quantity</option>
    <option>sum(items[*].price * items[*].quantity)</option>
    <option>map(&price * quantity, items)</option>
    <option>map(&{subtotal: price * quantity}, items)</option>
    <option>map(&merge({subtotal: price * quantity},@), items)</option>
    <option>sum(items[*].price * items[*].quantity) * tax</option>
    <option>round(sum(items[*].price * items[*].quantity) * tax, 2)</option>
    <option>address.phone | '(' & mid(@, 0, 3) & ')' & mid(@, 3, 3) & '-' & mid(@, 6, 4)</option>
  </select>
  </td></tr>
